<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal" id="modal">
        <form class="modal__body" id="modal_send">
            <h1 class="modal__title">Получите ПРОМОКОД на скидку до <b>1500</b> рублей</b>
            </h1>
            <input type="tel" name="phone" id="modal-phone" class="modal__input" placeholder="+7 (123) 456 78 90">
            <button class="modal__button">ПОЛУЧИТЬ СКИДКУ</button>
            <p class="modal__info">Отправьте заявку на скидку и получите промокод от 300 до 1500 рублей на вашу покупку
            </p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script text="text/javascript" src="script.js"></script>
</body>

</html>
